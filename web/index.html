    {"id":100,"title":"Der Fall der „Mignonette“ und seine Folgen","date":"2017-08-23T08:23:44Z","durationInSeconds":2961,"websiteUrl":"https://gadg.fm/100","audioUrl":"https://audio.podigee-cdn.net/543260-m-eaa7ce4bc4af8820cd8bbbdcd8ffe27f.mp3?source=feed","transcript":"","description":"Und hier ist sie: Episode 100! Bevor wir in die Geschichte dieser Woche eintauchen, sprechen wir noch ein bisschen über die letzten 100 Wochen und warum wir das alles überhaupt so gern machen. An dieser Stelle sei aber zuerst mal ein Dank an alle, die uns während der letzten 99 Episoden unterstützt haben, ausgesprochen. Jede Episode, die ihr anhört, jedes Feedback, jeder Tweet und Retweet, all dies freut uns wahnsinnig und ist der Grund, warum wir das Ganze so gern und seit 100 Wochen machen! Für die eigentliche Geschichte sei – selten kommt es vor, aber wenn, dann berechtigt – eine Inhaltswarnung vorangeschickt: es ist vor allem eine tragische Geschichte, und neben einem Mord geht es auch um das Tabuthema schlechthin: Kannibalismus. Wir springen also ans Ende des 19. Jahrhunderts und sprechen über eine Jacht, die Kapitän Tom Dudley und seine dreiköpfige Crew von Southampton in England nach Sydney überführen sollen. Was im Zuge dieser transatlantischen Reise passiert, wird nicht nur weitreichende Folgen für die vier Männer, sondern auch für die internationale Seefahrt und die englische Rechtssprechung haben.","episodeLinks":[],"temporalLinks":["19. Jahrhundert"],"literature":[]}
    {"id":99,"title":"Ignaz Semmelweis und die Bekämpfung des Kindbettfiebers","date":"2017-08-16T09:56:43Z","durationInSeconds":2298,"websiteUrl":"https://gadg.fm/99","audioUrl":"https://audio.podigee-cdn.net/543258-m-ee4a829129e66d64b9cbc05dcc085f11.mp3?source=feed","transcript":"","description":"Wir beschäftigen uns diesmal mit Medizingeschichte und springen in die Mitte des 19. Jahrhunderts. Ignaz Semmelweis entdeckt 1847 an der Wiener Geburtsklinik den Grund, warum so viele Frauen nach der Geburt an Kindbettfieber sterben. Als Pionier der Handdesinfektion und evidenzbasierten Medizin schlägt er vor, die Hände mit einer Chlorkalklösung zu waschen, statt weiterhin die Gänge zu räuchern (Miasmen!). Seine Lösung funktioniert, doch wird sie von der Ärzteschaft nicht anerkannt. Semmelweis muss schließlich die Klinik verlassen und geht nach Budapest. Die dubiosen Umstände seines Todes sind bis heute nicht geklärt und liefern Stoff für diverse Verschwörungstheorien.","episodeLinks":[188,207],"temporalLinks":["19. Jahrhundert"],"literature":[]}
    {"id":98,"title":"Über Schoßhunde und gierige Affen","date":"2017-08-09T08:48:50Z","durationInSeconds":2275,"websiteUrl":"https://gadg.fm/98","audioUrl":"https://audio.podigee-cdn.net/543256-m-df29aa7e081322168f33b77ec920710e.mp3?source=feed","transcript":"","description":"Wir springen diesmal hauptsächlich ins Mittelalter und sprechen über vermeintlich nutzlose aber dann doch ganz sinnvolle Wesen: Haustiere, und zwar die kleinen. Obwohl nicht als Wachtiere oder zur Jagd geeignet, hatten vor allem Aristokraten und Aristokratinnen durch die Jahrhunderte stattliche Sammlungen unterschiedlicher Tiere. Wir unterhalten uns darüber, welche das waren, warum sie gehalten wurden und auch was manchmal nach deren Tod geschah.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":97,"title":"Neutral-Moresnet – Ein Niemandsland mitten in Europa","date":"2017-08-02T08:46:52Z","durationInSeconds":2087,"websiteUrl":"https://gadg.fm/97","audioUrl":"https://audio.podigee-cdn.net/543255-m-1fc7027c1912f1e3a6ee01fcf6bce363.mp3?source=feed","transcript":"","description":"Wir beschäftigen uns diesmal mit einer geopolitischen Besonderheit: Neutral-Moresnet. Mehr als 100 Jahre lag zwischen Preußen und den Niederlanden bzw. Belgien ein 3,4 km² großes Niemandsland in Form eines Tortenstücks. Wir sprechen darüber, wie es zu dieser Mikronation kam und welche kuriosen Konsequenzen diese Grenzziehung hatte.","episodeLinks":[111],"temporalLinks":[],"literature":[]}
    {"id":96,"title":"Von der Entstehung des Croissants und anderen kulinarischen Mythen","date":"2017-07-26T09:00:58Z","durationInSeconds":2533,"websiteUrl":"https://gadg.fm/96","audioUrl":"https://audio.podigee-cdn.net/543251-m-cb208ba2debc03d6d37ae828aeabc1e1.mp3?source=feed","transcript":"","description":"Wir springen in dieser Episode wie wild zwischen den Zeiten hin und her, was allerdings gleich bleibt, sind die Objekte unseres Gesprächs: Nahrungsmittel! Aber nicht irgendwelche Nahrungsmittel, sondern solche, um die sich Mythen der Entstehung ranken. Wir sprechen nämlich über kulinarische Mythologie, mit einigen wenigen Beispielen, so viele eben in 45 Minuten passen. Mit von der Partie: Marco Polo, das Croissant, nicht so verdorbenes Fleisch und die Brezel.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":95,"title":"Der Aufstieg des Jakob Fugger","date":"2017-07-19T08:35:43Z","durationInSeconds":2697,"websiteUrl":"https://gadg.fm/95","audioUrl":"https://audio.podigee-cdn.net/543248-m-68c19d835ee78d194c75cb818a83b41d.mp3?source=feed","transcript":"","description":"Wir springen in dieser Episode in die Zeit um 1500 und beschäftigen uns mit Jakob Fugger. Er hat auch den Beinamen „der Reiche“, und das nicht ganz zufällig. Es gibt Berechnungen nach denen er die vermögendste Privatperson der Geschichte war. Das Vermögen nutzte Jakob Fugger nicht nur, um die älteste Sozialsiedlung der Welt zu stiften – die auch heute noch existiert –, sondern vor allem auch für politische Einflussnahme. Gerade die Habsburger profitierten vom Geld der Fugger, das diese mit Handel, als Montanunternehmer und Bankiers verdienten.","episodeLinks":[172,182],"temporalLinks":[],"literature":[]}
    {"id":94,"title":"Wer zittert nicht vor den Mohocks?","date":"2017-07-12T08:33:13Z","durationInSeconds":2422,"websiteUrl":"https://gadg.fm/94","audioUrl":"https://audio.podigee-cdn.net/543244-m-dcac5c7f1dbfd88d0441a22b5aab34ec.mp3?source=feed","transcript":"","description":"Wir springen in dieser Episode ins 18. Jahrhundert Englands und beleuchten eine kurze Phase im Frühjahr 1712, in der eine brutale Bande die Stadt London in Atem hielt.","episodeLinks":[123],"temporalLinks":["18. Jahrhundert"],"literature":[]}
    {"id":93,"title":"Das Geheimnis des Lebens – Wie es zur Entdeckung der Doppelhelix kam","date":"2017-07-05T08:50:02Z","durationInSeconds":2882,"websiteUrl":"https://gadg.fm/93","audioUrl":"https://audio.podigee-cdn.net/543240-m-28352462ea10faccc3b759a368b13c35.mp3?source=feed","transcript":"","description":"Wir springen in die 1950er Jahre und sprechen über eine der wichtigsten wissenschaftlichen Entdeckungen der Nachkriegszeit: James Watson und Francis Crick entwarfen als erste das Doppelhelixmodell der DNA. Ein großer Schritt, dem Geheimnis des Lebens auf die Spur zu kommen, jedoch läuft ihre Forschung zunächst nicht ganz so erfolgreich. In dieser Folge werden wir von zwei Experten unterstützt, die uns die Geschichte erzählen: Helga Hofmann-Sieber und Timo Sieber. Die beiden haben nicht nur in Biologie promoviert, sondern sich auch mit Biologiegeschichte beschäftigt – in ihrem Buch \"Wilde Gene. Vom verborgenen Leben in uns\". Wir sprechen über die Vorgeschichte der Entdeckung und das berühmte Foto 51 von Rosalind Franklin, das auch Episodenbild ist und wesentlichen Anteil am Modell von Watson und Crick hatte.","episodeLinks":[],"temporalLinks":["1950er Jahre"],"literature":[]}
    {"id":92,"title":"Die Geschichte der Typhoid Mary","date":"2017-06-28T08:56:23Z","durationInSeconds":2174,"websiteUrl":"https://gadg.fm/92","audioUrl":"https://audio.podigee-cdn.net/543235-m-4de551c8dfde5f18aad619526a76d84a.mp3?source=feed","transcript":"","description":"Wir springen in dieser Episode ins frühe 20. Jahrhundert. Ort ist New York City, und Fokus unserer Geschichte sind die Köchin Mary Mallon und zahlreiche Typhuserkrankungen. Es geht um Bakteriologie, zweifelhafte Methoden einer Gesundheitsbehörde und eine Frau, die schlussendlich wohl zur falschen Zeit am falschen Ort war. Vielen Dank an Jakob Riedl, der nicht nur Hinweisgeber für diese Geschichte war, sondern auch gleich mit medizinischem Fachwissen als Experte fungiert hat.","episodeLinks":[],"temporalLinks":["20. Jahrhundert"],"literature":[]}
    {"id":91,"title":"Jan van Eyck – Der König unter den Malern und die Erfindung des Gemäldes","date":"2017-06-21T08:59:40Z","durationInSeconds":1835,"websiteUrl":"https://gadg.fm/91","audioUrl":"https://audio.podigee-cdn.net/543232-m-b4733616c800729092656134ce1d0669.mp3?source=feed","transcript":"","description":"Wir springen in dieser Episode mal wieder in die Niederlande: Dort wird um 1430 das Gemälde (neu) erfunden und die Ölmalerei setzt sich durch. Nicht nur das: Künstler, wie Jan van Eyck, sorgen dafür, dass sich Kunst und ihr Selbstverständnis radikal ändert.","episodeLinks":[210],"temporalLinks":[],"literature":[]}
    {"id":90,"title":"Aufstieg und Fall des Roger Casement","date":"2017-06-14T08:41:53Z","durationInSeconds":3701,"websiteUrl":"https://gadg.fm/90","audioUrl":"https://audio.podigee-cdn.net/543230-m-5956ee8d984f8d1c0c24e93de9881b9b.mp3?source=feed","transcript":"","description":"In dieser Episode springen wir zurück ans Ende des 19. Jahrhunderts und sprechen über eine außergewöhnliche Person, die maßgeblich am Erstarken der Menschenrechtsbewegung und später der irischen Freiheitsbewegung beteiligt war. Es geht um Kolonialismus, Nationalismus und schließlich ein verräterisches Tagebuch. Verstärkung hatten wir für diese Folge in Form von Angus Mitchell, Professor an der Limerick University in Irland und Experte für Roger Casement. Vielen Dank nochmals an ihn! Das von ihm in der Episode erwähnte Buch über Casement heißt \"Roger Casment: 16 Lives\". Das Episodenbild wurde von der National Library of Ireland über Flickr Commons zur Verfügung gestellt.","episodeLinks":[],"temporalLinks":["19. Jahrhundert"],"literature":[]}
    {"id":89,"title":"Seelenkonskription – die Anfänge der modernen Volkszählungen","date":"2017-06-07T10:28:50Z","durationInSeconds":2743,"websiteUrl":"https://gadg.fm/89","audioUrl":"https://audio.podigee-cdn.net/543222-m-5246ebdabc50124b92c11295f4f986ec.mp3?source=feed","transcript":"","description":"Wir springen diesmal wieder in die Frühe Neuzeit und schauen uns die Anfänge eines staatlichen Großprojektes an: die Volkszählung. 1753/54 wurde in der Habsburger Monarchie begonnen, die Bevölkerung zu erfassen. Wir reden über die Gründe und darüber, was erfasst wurde und wie die Seelenkonskriptionen in der Habsburger Monarchie umgesetzt wurden. Ein Effekt ist dabei jedenfalls besonders bemerkenswert: die Einführung der Hausnummerierung.","episodeLinks":[10],"temporalLinks":[],"literature":[]}
    {"id":88,"title":"Von der Tanzwut und ihrer (wahrscheinlichen) Ursache","date":"2017-05-31T08:09:19Z","durationInSeconds":2707,"websiteUrl":"https://gadg.fm/88","audioUrl":"https://audio.podigee-cdn.net/543218-m-af780c68b16b2207c3ad488b3ac93d60.mp3?source=feed","transcript":"","description":"Wir springen in dieser Episode zurück ins Mittelalter und auch ein bisschen in die frühe Neuzeit. Über die Jahrhunderte hinweg berichten Quellen immer wieder von Menschengruppen, die über Tage, Wochen und Monate hinweg wie rasend tanzen, anscheinend ohne ersichtlichen Grund. Wir sprechen über mögliche Gründe, von Bissen diverser Tiere bis zum Versuch der göttlichen Erlösung näherzukommen.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":87,"title":"Die Einführung von Freigeld und das Wunder von Wörgl","date":"2017-05-24T09:02:12Z","durationInSeconds":2286,"websiteUrl":"https://gadg.fm/87","audioUrl":"https://audio.podigee-cdn.net/543217-m-2998b2811c1cc9747812ef1112835e6d.mp3?source=feed","transcript":"","description":"Wir springen zurück in die 1930er Jahre und beschäftigen uns mit einem Währungsexperiment, das nationale und internationale Aufmerksamkeit erregte und das bald als Wunder von Wörgl bezeichnet wurde. Während der Wirtschaftskrise und der staatlichen Deflationspolitik versuchte der \"Zufallsbürgermeister\" Michael Unterguggenberger mit der Einführung von Freigeld/Schwundgeld nach Silvio Gesell, die wirtschaftliche und finanzielle Notlage zu bekämpfen.","episodeLinks":[],"temporalLinks":["1930er Jahre"],"literature":[]}
    {"id":86,"title":"Sabbatai Zwi – Der falsche Messias","date":"2017-05-17T08:14:54Z","durationInSeconds":1564,"websiteUrl":"https://gadg.fm/86","audioUrl":"https://audio.podigee-cdn.net/543216-m-c751e4ff0bba2400b4e1cd7fa9cd108d.mp3?source=feed","transcript":"","description":"Diese Episode ist aus mehreren Gründen außergewöhnlich: Wir haben die Gelegenheit genutzt, um auf der re:publica zu podcasten. Allerdings mussten wir nach draußen in die Kälte, weil wir sonst keinen (einigermaßen) ruhigen Ort gefunden haben. Dafür ist aber wieder ein Gast dabei: Juna Grossmann, vielen als @IrgendwieJuna bekannt, hat uns eine Geschichte mitgebracht und uns nicht nur von einem falschen Messias erzählt, sondern auch, woher der Döner seinen Namen hat.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":85,"title":"Ein Arm, ein Hai, ein Kriminalfall","date":"2017-05-10T08:13:06Z","durationInSeconds":1682,"websiteUrl":"https://gadg.fm/85","audioUrl":"https://audio.podigee-cdn.net/543215-m-d968c951293a14e661719bb34624a7f4.mp3?source=feed","transcript":"","description":"Wir springen für diese Geschichte in die 1930er Jahre Australiens. Ein vor der Küste Sydneys gefangener Hai birgt ein Geheimnis, das einen der noch immer bekanntesten Kriminalfälle Australiens auslösen wird.","episodeLinks":[],"temporalLinks":["1930er Jahre"],"literature":[]}
    {"id":84,"title":"Eine kleine Geschichte des Klimas und des Klimawandels","date":"2017-05-03T09:00:25Z","durationInSeconds":2602,"websiteUrl":"https://gadg.fm/84","audioUrl":"https://audio.podigee-cdn.net/543213-m-7a1494165401379da9832e9050cd8ca2.mp3?source=feed","transcript":"","description":"Wir sprechen diesmal darüber, wie sich das Klima auf der Erde in den letzten 1.000 Jahren verändert hat. Dabei stehen zwei außergewöhnliche Phasen im Mittelpunkt: Die Mittelalterliche Klimaanomalie, eine Warmzeit, die von der Kleinen Eiszeit abgelöst wird, und die die Frühe Neuzeit durch kalte Winter und schlechte Ernten prägt. Es geht auch um die Frage, seit wann sich Menschen Gedanken darüber machen, wie sich das Klima verändert und ab wann das Verständnis von Klima entstanden ist, wie wir es heute kennen.","episodeLinks":[184],"temporalLinks":[],"literature":[]}
    {"id":83,"title":"100 Jahre vor der Reformation – Jan Hus und die Hussitenkriege","date":"2017-04-26T08:11:00Z","durationInSeconds":2956,"websiteUrl":"https://gadg.fm/83","audioUrl":"https://audio.podigee-cdn.net/543211-m-64d99e1b9312e44e27a75be845df3628.mp3?source=feed","transcript":"","description":"Dieses Jahr jährt sich die Reformation zum 500. Mal. Allerdings gab es schon vorher Anstrengungen, die katholische Kirche zu reformieren. Eine davon war jene, die vom böhmischen Reformator Jan Hus ausging und einen jahrzehntelangen Konflikt nach sich zog. Wir sprechen über die Hussitenkriege, deren Protagonisten und welche Folgen diese Zeit für Böhmen hatte.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":82,"title":"Victor Gruen und die Erfindung des Einkaufszentrums","date":"2017-04-19T10:48:10Z","durationInSeconds":2439,"websiteUrl":"https://gadg.fm/82","audioUrl":"https://audio.podigee-cdn.net/543209-m-0cc24ca3aedb89941128ace677a29a17.mp3?source=feed","transcript":"","description":"Wir beschäftigen uns in dieser Folge mit einem der erfolgreichsten Architekten des 20. Jahrhunderts und seiner bewegten Biographie: Victor Gruen. Er gilt nicht nur als Erfinder der modernen Einkaufszentren, sondern auch als Pionier der innerstädtischen Fußgängerzonen. Unglücklich über die fortschreitende Kommerzialisierung und die Entwicklung der \"Supereinkaufsmaschinen\" versucht er in den 1970er-Jahren die Städte vom \"Terror der Automobile\" zu befreien.","episodeLinks":[56],"temporalLinks":["20. Jahrhundert"],"literature":[]}
    {"id":81,"title":"Eine kurze Geschichte des Essbestecks (aber ohne Löffel)","date":"2017-04-12T08:14:32Z","durationInSeconds":2861,"websiteUrl":"https://gadg.fm/81","audioUrl":"https://audio.podigee-cdn.net/543207-m-f42a0e6b9d2cfaa4406b8f8b6d09c674.mp3?source=feed","transcript":"","description":"Wir springen diesmal recht kreuz und quer durch die Geschichte, auf der Suche nach den Ursprüngen unseres Essbestecks. Während das Messer zum Beispiel in der ein oder anderen Form schon lange seinen Platz am Tisch hat, dauerte es einige Zeit, bis wir uns an die Gabel gewöhnt hatten. Wir sprechen auch darüber, warum in anderen Teilen der Welt Stäbchen verwendet wurden und was das über die jeweiligen Küchen aussagt. Als einen tatsächlich relevanten Exkurs gibt's zum Schluss auch noch eine Theorie über die Entstehung des Überbisses.","episodeLinks":[60],"temporalLinks":[],"literature":[]}
    {"id":80,"title":"Eine Kirche auf dem Dachboden – Reformation und das Goldene Zeitalter in den Niederlanden","date":"2017-04-05T09:46:04Z","durationInSeconds":1807,"websiteUrl":"https://gadg.fm/80","audioUrl":"https://audio.podigee-cdn.net/543205-m-9c08ce6f61071412ad2818a74eba4928.mp3?source=feed","transcript":"","description":"Wir springen nach Amsterdam: 1661 beginnt dort der Katholik Jan Hartmann, eine Kirche in sein Grachtenhaus zu bauen. Es entstand eine beeindruckende Kirche, die bis zum Ende des 19. Jahrhunderts genutzt wurde, ehe sie 1888 zu einem Museum wurde, das noch heute besucht werden kann: das Museum Ons’ Lieve Heer op Solder. Um zu klären, warum Jan Hartmann das gemacht hat, sprechen wir über eine faszinierende Zeit in der niederländischen Geschichte: Die Reformation, den Achtzigjährigen Krieg und das Goldene Zeitalter, in dem Amsterdam zu einer der bedeutendsten Städte der Welt wurde.","episodeLinks":[11,61,68],"temporalLinks":["19. Jahrhundert"],"literature":[]}
    {"id":79,"title":"Das Rolandslied – über Heldentaten, Karl den Großen und Kreuzzugspropaganda","date":"2017-03-29T08:29:08Z","durationInSeconds":2882,"websiteUrl":"https://gadg.fm/79","audioUrl":"https://audio.podigee-cdn.net/543202-m-8f333a33019627ccc61b216a3a64547c.mp3?source=feed","transcript":"","description":"Wir springen weit zurück ins Hochmittelalter: Im beginnenden 12. Jahrhundert wird mit dem \"Chanson de Roland\" ein Epos verfasst, das als eines der frühesten Exemplare der sogenannten Chanson de Geste – des Heldenpos – gilt. Wir sprechen über die eigentlichen historischen Hintergründe, die Propagandawirkung des Werkes undwas auch heute noch vom Ruhm des Rolands zeugt.","episodeLinks":[50],"temporalLinks":["12. Jahrhundert"],"literature":[]}
    {"id":78,"title":"Eine kurze Geschichte der Sommerzeit","date":"2017-03-22T08:34:34Z","durationInSeconds":2248,"websiteUrl":"https://gadg.fm/78","audioUrl":"https://audio.podigee-cdn.net/543200-m-9f2dc682bab6cbb742f965151342c464.mp3?source=feed","transcript":"","description":"Jedes Jahr im März stellen wir die Uhr um eine Stunde vor – und im Oktober wieder zurück. Aber die Sommerzeit gibt es nicht schon immer. In dieser Episode sprechen wir über die erstmalige Einführung der Sommerzeit und wie es dazu kam, dass sich die Umstellung der Uhren in vielen Ländern der Welt inzwischen durchgesetzt hat.","episodeLinks":[30,77,158],"temporalLinks":[],"literature":[]}
    {"id":77,"title":"Der Augsburger Kalenderstreit: Folgen eines tatsächlichen Zeitsprungs","date":"2017-03-15T09:32:06Z","durationInSeconds":2487,"websiteUrl":"https://gadg.fm/77","audioUrl":"https://audio.podigee-cdn.net/543197-m-4c8d0eecd28d3293f763c3bad09b0715.mp3?source=feed","transcript":"","description":"Im Jahr 1582 geschah etwas Außergewöhnliches: Menschen in weiten Teilen Europas legten sich am 4. Oktober schlafen und wachten am 15. Oktober wieder auf. Wir sprechen darüber, wie es dazu kam und warum dieser tatsächliche Zeitsprungdie deutsche Stadt Augsburgbeinahe im Bürgerkrieg versinken ließ.","episodeLinks":[30,78,158],"temporalLinks":["Jahr 1582"],"literature":[]}
    {"id":76,"title":"Holdouts – Japans vergessene Soldaten","date":"2017-03-08T09:02:15Z","durationInSeconds":2411,"websiteUrl":"https://gadg.fm/76","audioUrl":"https://audio.podigee-cdn.net/543193-m-d1fa423b88196a7066f56e71bf8f5a00.mp3?source=feed","transcript":"","description":"Mit dem Ende des 2. Weltkriegs ziehen sich etliche japanische Soldaten in den Dschungel oder auf Inseln zurück. Statt nach Japan zurückzukehren, überleben einige von ihnen dort bis Mitte der 1970er Jahre – einsam und ohne jegliche medizinische Versorgung. Die letzten Holdouts kehren erst mehr als 25 Jahre nach Kriegsende zurück. Wie ist das möglich, was waren ihre Motive und inwiefern handelt es sich um ein spezifisch japanisches Phänomen? Für die Beantwortung dieser Fragen haben wir diesmal einen Experten dabei: Yoshikuni Igarashi ist Geschichtsprofessor an der Vanderbilt University in Nashville (TN) und er beschäftigt sich schon lange mit den japanischen Holdouts. Er hat das Buch \"Homecomings. The Belated Return of Japan's Lost Soldiers\" geschrieben und erklärt uns, wie es dazu kam.","episodeLinks":[],"temporalLinks":["1970er Jahre"],"literature":[]}
    {"id":75,"title":"Sobhuza II., König von Swaziland","date":"2017-03-01T09:07:18Z","durationInSeconds":2164,"websiteUrl":"https://gadg.fm/75","audioUrl":"https://audio.podigee-cdn.net/543189-m-1695fea16a0c8368efbcfeb173751cf2.mp3?source=feed","transcript":"","description":"Wir springen in diesem Zeitsprung zuerst in die Mitte des 19. Jahrhunderts, um dann einige Jahrzehnte bis in die 80er Jahre des 20. Jahrhunderts zu wandern. Geographisch erstmals für längere Zeit auf dem afrikanischen Kontinent, sprechen wir über Sobhuza II. von Swaziland,den Monarchen mit der längsten (belegten) Amtszeit.","episodeLinks":[65],"temporalLinks":["19. Jahrhundert","20. Jahrhundert","80er Jahre"],"literature":[]}
    {"id":74,"title":"Die Bonnot-Bande und die Erfindung des Fluchtautos","date":"2017-02-22T08:53:59Z","durationInSeconds":2157,"websiteUrl":"https://gadg.fm/74","audioUrl":"https://audio.podigee-cdn.net/543187-m-cfd732a2abffaf2e00ddf7e0095d16b8.mp3?source=feed","transcript":"","description":"Wir springen etwa 100 Jahre zurück, zum Höhepunkt der anarchistischen Bewegung in Europa: Durch zahlreiche Anschläge, Attentate und Überfälle verbreiten Anarchisten seit den 1870er Jahren Angst und Schrecken. Wir beschäftigen uns diesmal mit einer anarchistischen Gruppe, der Bonnot-Bande, die für einige Monate 1911/1912 Paris in Atem hält und zum ersten Mal ein Auto als Fluchtfahrzeug verwendet.","episodeLinks":[69,176],"temporalLinks":["1870er Jahre"],"literature":[]}
    {"id":73,"title":"Ludwig XIV. und seine pikante Operation","date":"2017-02-15T09:13:36Z","durationInSeconds":2332,"websiteUrl":"https://gadg.fm/73","audioUrl":"https://audio.podigee-cdn.net/543185-m-3b92df027cf0255c6cb3416462874712.mp3?source=feed","transcript":"","description":"Wir springen ins 17. Jahrhundert, das in Europa v.a. von einer Person dominiert wird: Ludwig XIV., französischer Sonnenkönig. Bekannt für seinen autokratischen Führungsstil und die bleibenden kulturellen Einflüsse, ist auch seine Krankengeschichte larger than life. Wir sprechen speziell über eine Operation, die zwar recht pikant, aber auch bahnbrechend war. Und zum ersten Mal können wir auch ruhigen Gewissens behaupten, dass diese Folge nichts für schwache Nerven (oder Mägen) ist.","episodeLinks":[],"temporalLinks":["17. Jahrhundert"],"literature":[]}
    {"id":72,"title":"Phantominseln","date":"2017-02-08T09:22:46Z","durationInSeconds":1524,"websiteUrl":"https://gadg.fm/72","audioUrl":"https://audio.podigee-cdn.net/543184-m-e31dde22d0421ed2fcae82cc5e912eb1.mp3?source=feed","transcript":"","description":"Wir sprechen in dieser Woche über etwas, das es nicht gibt: Phantominseln. Inseln, die in diversen Karten verzeichnet waren, aber nie existiert haben. Manche davon sind eher skurril, andere sind Sehnsuchtsorte oder auch einfach nur Hochstapeleien oder Kopierfehler. Aber hinter allen Inseln stecken erzählenswerte Geschichten.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":71,"title":"Wie die Kartoffel nach Europa kam (und alles veränderte)","date":"2017-02-01T09:41:51Z","durationInSeconds":2629,"websiteUrl":"https://gadg.fm/71","audioUrl":"https://audio.podigee-cdn.net/543181-m-d7d43118dc635ffc475050c3203a01af.mp3?source=feed","transcript":"","description":"Wir springen in diesem Zeitsprung anfangs bis 3000 v.d.Zw. zurück, dann aber recht schnell in die europäische Neuzeit. Wir sprechen über die Kartoffel und wie diese, nicht zuletzt durch einen der bekanntesten Herrscher der Neuzeit, zum wohl wichtigsten Nahrungsmittel Europas wurde.","episodeLinks":[44,59,61,69,172],"temporalLinks":[],"literature":[]}
    {"id":70,"title":"Die Würzburger Lügensteine","date":"2017-01-25T08:56:11Z","durationInSeconds":2021,"websiteUrl":"https://gadg.fm/70","audioUrl":"https://audio.podigee-cdn.net/543180-m-2b32074be9454f003ece776866c80a81.mp3?source=feed","transcript":"","description":"Wir springen in die Frühe Neuzeit ins Jahr 1725/26: In Würzburg sammelt ein angesehener Mediziner und Professor zahlreiche Fossilien, die sich bald als plumpe Fälschungen herausstellten. Doch die berühmteste Fälschungsgeschichte in der Geschichte der Paläontologie hat noch einige Ungereimtheiten zu bieten. Wie konnte Johann Beringer auf die vermeintlichen Fossilien hereinfallen?","episodeLinks":[20,50],"temporalLinks":["Jahr 1725"],"literature":[]}
    {"id":69,"title":"Die Boston Melasse Katastrophe","date":"2017-01-18T09:15:47Z","durationInSeconds":1874,"websiteUrl":"https://gadg.fm/69","audioUrl":"https://audio.podigee-cdn.net/543176-m-31333d57b1b4d9b3d2fa1882f5e65553.mp3?source=feed","transcript":"","description":"Wir springen in dieser Episode ins Boston des frühen 20. Jahrhunderts. Dort ereignet sich eine Katastrophe, die auf den ersten Blick amüsant wirken mag, auf den zweiten Blick allerdings dann schon nicht mehr so sehr. Wir sprechen darüber, wie es zu der Katastrophe kommen konnte, und was danach geschah.","episodeLinks":[71,74,270],"temporalLinks":["20. Jahrhundert"],"literature":[]}
    {"id":68,"title":"Eine ganz kleine Geschichte der Mikroskopie","date":"2017-01-11T09:48:37Z","durationInSeconds":2076,"websiteUrl":"https://gadg.fm/68","audioUrl":"https://audio.podigee-cdn.net/543173-m-1d4015561cd5a22b68cda3edd8b22f75.mp3?source=feed","transcript":"","description":"Wir begrüßen in dieser Folge mal wieder einen Gast, der uns eine Geschichte mitgebracht hat: André Lampe hat in seiner Doktorarbeit ein Mikroskop gebaut und sich im Zuge seiner Recherchen auch mit der Geschichte der Mikroskopie beschäftigt. Wir sprechen über Antoni van Leeuwenhoek, der zwar eigentlich Geschäftsmann war, aber erstaunlich präzise Mikroskope gebaut hat – und der an einer Krankheit gestorben ist, die nach ihm benannt wurde.","episodeLinks":[80],"temporalLinks":[],"literature":[]}
    {"id":67,"title":"Palladio, der erfolgreichste Architekt aller Zeiten","date":"2017-01-04T10:23:37Z","durationInSeconds":1769,"websiteUrl":"https://gadg.fm/67","audioUrl":"https://audio.podigee-cdn.net/543172-m-60a979684b27929be43eb7116b8eca9f.mp3?source=feed","transcript":"","description":"In dieser Episode springen wir ins 16. Jahrhundert. Dort begründet, ausgehend vom italienischen Vicenza, ein Steinmetz seinen Ruf als erster Berufsarchitekt der Welt. Was er wahrscheinlich nicht zu hoffen wagte: seine Pläne sind bis heute Grundlage zahlreicher Bauten, viele davon sind weltberühmt. Wir sprechen darüber, wie es dazu kam.","episodeLinks":[],"temporalLinks":["16. Jahrhundert"],"literature":[]}
    {"id":66,"title":"Der Aufstieg Hamburgs – Fake it 'til you make it","date":"2016-12-28T15:54:18Z","durationInSeconds":2031,"websiteUrl":"https://gadg.fm/66","audioUrl":"https://audio.podigee-cdn.net/543171-m-76d8c9e5d25bf4f327dc3c8c8edcbacb.mp3?source=feed","transcript":"","description":"Wir springen etwas weiter zurück, in das 8./9. Jahrhundert, und beschäftigen uns mit den Anfängen der Hamburger Geschichte. Richard lernt den Hamburger Gruß und wir sprechen über zwei Urkunden-Fälschungen, die den Aufstieg Hamburgs in Nordelbien, am Rande des karolingischen Frankenreiches, erst ermöglicht haben. Vielen Dank an das Hafenradio, die uns einen Ausschnitt aus ihrer Episode zum \"Mythos Hammaburg\" zur Verfügung gestellt haben.","episodeLinks":[],"temporalLinks":["9. Jahrhundert"],"literature":[]}
    {"id":65,"title":"Die Erfindung des diamantenen Verlobungsrings","date":"2016-12-21T09:02:49Z","durationInSeconds":2020,"websiteUrl":"https://gadg.fm/65","audioUrl":"https://audio.podigee-cdn.net/543168-m-a762dba7f222fbe8917d923b6fdd6eb4.mp3?source=feed","transcript":"","description":"In dieser Episode springen wir zunächst ans Ende des 19. Jahrhunderts: in Südafrika wurden soeben riesige Diamantenvorkommen entdeckt und die aus diesem Grund geschaffene De Beers Gruppe übernimmt schnell die Vorherrschaft was weltweiten Abbau und Handel angeht. Und Anfang des 20. Jahrhunderts beginnen sie mit einer Werbekampagne, deren Wirkung bei Verlobungen auf der ganzen Welt auch heute noch bemerkbar ist.","episodeLinks":[36,75],"temporalLinks":["19. Jahrhundert","20. Jahrhundert"],"literature":[]}
    {"id":64,"title":"Paul Dirac und die Schönheit der Mathematik","date":"2016-12-14T14:34:04Z","durationInSeconds":2183,"websiteUrl":"https://gadg.fm/64","audioUrl":"https://audio.podigee-cdn.net/543163-m-93073565f40bd58fbdc53d6277e568ca.mp3?source=feed","transcript":"","description":"Wir beschäftigen uns in dieser Episode mit der Geschichte der Quantenphysik und sprechen über Paul Dirac (1902–1984), der in nur 8 Jahren so ziemlich alles erreichte, was ein Physiker so erreichen kann: Er wurde mit 27 Jahren zum Fellow der Royal Society gewählt, hatte mit \"The Principles of Quantum Mechanics\" ein Werk verfasst, das heute noch als Standardwerk gilt und von dem es heißt, dass es Einstein selbst in den Ferien bei sich trug und mit 29 bekam er den Lucasischen Lehrstuhl, den bereits Isaac Newton innehatte. Und 1933 erhielt er gemeinsam mit Erwin Schrödinger den Physik‐Nobelpreis für \"die Entdeckung neuer und wichtiger Versionen der Atomtheorie\".","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":63,"title":"Konstantin und die Janitscharen","date":"2016-12-07T17:00:22Z","durationInSeconds":2239,"websiteUrl":"https://gadg.fm/63","audioUrl":"https://audio.podigee-cdn.net/543162-m-c156fdd59581949ca25faa56ea042fa6.mp3?source=feed","transcript":"","description":"Wir springen ins 15. Jahrhundert und direkt in die Mitte des osmanischen Heers. Gefürchtet über Jahrhunderte, wurde ihre Eliteeinheit, die Janitscharen, ursprünglich hauptsächlich aus christlichen Jungen rekrutiert. Wir sprechen über einen von ihnen, Konstantin von Ostrovitza, und was die Janitscharen so besonders machte (und warum sie schlussendlich dann doch aufhörten zu existieren).","episodeLinks":[18,105,160,190],"temporalLinks":["15. Jahrhundert"],"literature":[]}
    {"id":62,"title":"Eine kurze Geschichte der Rollschuhe und des Rollschuhfahrens","date":"2016-11-30T09:41:54Z","durationInSeconds":1617,"websiteUrl":"https://gadg.fm/62","audioUrl":"https://audio.podigee-cdn.net/543159-m-ca83c7d8e7068b1abdd1c06a240ef50d.mp3?source=feed","transcript":"","description":"Wir springen zurück in die Mitte des 19. Jahrhunderts, wo sich eine neue Art der Freizeitbeschäftigung etabliert: 1863 patentiert James Leonard Plimpton einen Rollschuh, nachdem er im Sommer das Schlittschuhfahren im New Yorker Central Park vermisst. Zunächst ein Vergnügen für die reiche Oberschicht, wird das Rollschuhfahren bis in die 1940er Jahre, neben Bowling, zur beliebtesten Freizeitbeschäftigung in den USA.","episodeLinks":[52],"temporalLinks":["19. Jahrhundert","1940er Jahre"],"literature":[]}
    {"id":61,"title":"Die niederländische \"Tulpenmanie\" (und warum sie gar nicht so schlimm war)","date":"2016-11-23T09:31:20Z","durationInSeconds":2153,"websiteUrl":"https://gadg.fm/61","audioUrl":"https://audio.podigee-cdn.net/543158-m-857b79eeceef887fadb6eb1f2f58c274.mp3?source=feed","transcript":"","description":"Die niederländische Tulpenmanie gilt in der öffentlichen Wahrnehmung als die erste (geplatzte) Spekulationsblase. Wir springen zurück ins beginnende 17. Jahrhundert und sprechen darüber, wie es so weit kam und warum das alles so gar nicht stimmt.","episodeLinks":[71,80,270],"temporalLinks":["17. Jahrhundert"],"literature":[]}
    {"id":60,"title":"Wie das Essengehen erfunden wurde","date":"2016-11-16T14:37:31Z","durationInSeconds":1897,"websiteUrl":"https://gadg.fm/60","audioUrl":"https://audio.podigee-cdn.net/543157-m-87cf3593ccc3af328207f55e908a8727.mp3?source=feed","transcript":"","description":"Diesmal geht es ums Essen! Wir springen in die Zeit der Französischen Revolution und sprechen über die Entstehung von Restaurants und das Speisen à la carte, das sich um 1800 durchsetzt.","episodeLinks":[44,81,124,270],"temporalLinks":[],"literature":[]}
    {"id":59,"title":"The Lost Colony","date":"2016-11-09T14:37:49Z","durationInSeconds":2174,"websiteUrl":"https://gadg.fm/59","audioUrl":"https://audio.podigee-cdn.net/543155-m-2d7a01b1d07ddf029ca2947544378bcc.mp3?source=feed","transcript":"","description":"Wir springen in diesem Zeitsprung ins 16. Jahrhundert und beleuchten die ersten Versuche Englands, die neue Welt zu kolonisieren. Finanziert von Sir Walter Raleigh, wird in den 1580er Jahren versucht, neben den Spaniern an der Ostküste der heutigen USA Fuß zu fassen. Wir sprechen darüber, warum diese Versuche weitgehend erfolglos blieben und schlussendlich in einem bis heute ungelösten Mysterium endeten.","episodeLinks":[48,49,71,160,170,270],"temporalLinks":["16. Jahrhundert","1580er Jahre"],"literature":[]}
    {"id":58,"title":"Londoner Kutschenstreit","date":"2016-11-02T09:45:17Z","durationInSeconds":1401,"websiteUrl":"https://gadg.fm/58","audioUrl":"https://audio.podigee-cdn.net/543154-m-8245ed1163af93efca9427f9d97edd78.mp3?source=feed","transcript":"","description":"London, 30. September 1661: Ein Streit darüber, ob die französische Delegation oder die spanische Delegation zur Begrüßung des neuen schwedischen Botschafters mit den Kutschen vorneweg fahren darf, eskaliert – und fordert mehrere Todesopfer. Der Londoner Kutschenstreit ist aber nur der Höhepunkt einer viel längeren Auseinandersetzung. Gemeinsam mit Elisabeth, die zum Thema Gesandtschaftszeremoniell forscht und die vor einigen Wochen den History Slam in Hamburg gewonnen hat, schauen wir uns die Hintergründe des Streits an.","episodeLinks":[],"temporalLinks":["30. September 1661"],"literature":[]}
    {"id":57,"title":"Von Grabtüchern, Knochen und wieder mal Venedig","date":"2016-10-26T08:42:05Z","durationInSeconds":1916,"websiteUrl":"https://gadg.fm/57","audioUrl":"https://audio.podigee-cdn.net/543152-m-5964ec75d8023d9ae5e829b7c6f594e5.mp3?source=feed","transcript":"","description":"Wir springen diese Woche wieder sehr weit zurück und sprechen über Reliquien, die Heiligen der Katholischen Kirche und einen nicht ganz unbemerkenswerten Diebstahl.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":56,"title":"Piggly Wiggly und die Geschichte des Supermarkts","date":"2016-10-19T09:24:02Z","durationInSeconds":1751,"websiteUrl":"https://gadg.fm/56","audioUrl":"https://audio.podigee-cdn.net/543149-m-4c7df8d15ae8fd9ac9b60234cca805a9.mp3?source=feed","transcript":"","description":"Wir springen wieder 100 Jahre zurück und beschäftigen uns diesmal mit den ersten Selbstbedienungssupermärkten der Welt. Der Lebensmittelhändler Clarence Saunders eröffnete 1916 in Memphis, Tennessee, ein kleines Geschäft unter dem Namen Piggly Wiggly. Er stellte seinen Kunden als erster Einkaufskörbe zur Verfügung und etablierte eine Technik, die uns heute selbstverständlich erscheint: Drehkreuze bzw. Vereinzelungsanlagen.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":55,"title":"Der letzte Kammerdiener des alten Kaisers","date":"2016-10-12T07:33:32Z","durationInSeconds":2310,"websiteUrl":"https://gadg.fm/55","audioUrl":"https://audio.podigee-cdn.net/543146-m-654ba3b8862b37e2a89f2b97f9b18baa.mp3?source=feed","transcript":"","description":"Am 21. November jährt sich der Todestag Franz Josephs I. zum 100. mal. Aus diesem Grund springen wir also in diesem Zeitsprung 100 Jahre und mehr zurück, und sprechen über Franz Joseph, allerdings aus einer ganz speziellen Sicht, nämlich jener seines letzten Kammerdieners Eugen Ketterl.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":54,"title":"Die erste Rektorin einer deutschen Universität","date":"2016-10-05T07:29:17Z","durationInSeconds":1487,"websiteUrl":"https://gadg.fm/54","audioUrl":"https://audio.podigee-cdn.net/543145-m-5817c3ebd2c395276620f921d7baca7a.mp3?source=feed","transcript":"","description":"Wir beschäftigen uns wieder mit der deutschen Nachkriegsgeschichte: In dieser Episode sprechen wir über das Leben von Lieselott Herforth. Die Physikerin und Politikerin war zwischen 1965 und 1968 die erste deutsche Universitätsrektorin. Ihren 100. Geburtstag, den sie im September 2016 gefeiert hätte, haben wir mit der Folge knapp verpasst.","episodeLinks":[],"temporalLinks":["September 2016"],"literature":[]}
    {"id":53,"title":"Ein Verrat und ein langer Strich auf der Berliner Mauer","date":"2016-09-28T09:24:33Z","durationInSeconds":2106,"websiteUrl":"https://gadg.fm/53","audioUrl":"https://audio.podigee-cdn.net/543144-m-dd2c414193d62962da65772830779119.mp3?source=feed","transcript":"","description":"Wir springen in die 1980er Jahre und beschäftigen uns zum ersten Mal mit der Geschichte der DDR. Dazu haben wir uns diesmal wieder einen Gast eingeladen: Martin Fischer, der den wunderbaren Podcast \"Staatsbürgerkunde. Vom Leben in der DDR\" macht, erzählt von einem folgenschweren Verrat unter zwei Brüdern und einer außergewöhnlichen Kunstaktion an der Berliner Mauer.","episodeLinks":[],"temporalLinks":["1980er Jahre"],"literature":[]}
    {"id":52,"title":"Die Geschichte der Annie Londonderry, \"New Woman\" und Fahrradweltreisende","date":"2016-09-20T20:44:35Z","durationInSeconds":2511,"websiteUrl":"https://gadg.fm/52","audioUrl":"https://audio.podigee-cdn.net/543143-m-88f7a8a37fb7b3b0c4693cd713809d0c.mp3?source=feed","transcript":"","description":"Mit einer die Welt umrundenden Dame haben wir uns schon in einer früheren Episode beschäftigt. Diesmal legen wir noch einen drauf: Umrundet wird die Welt in dieser Episode zwar auch wieder von einer Frau, diesmal aber auf dem Fahrrad. Wie lange sie dafür brauchte, warum sie das tat und welche sozialkulturellen Entwicklungen ihre Reise mit sich zog, darüber sprechen wir in diesem Zeitsprung.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":51,"title":"Eine kurze Geschichte der Rhythmologie und der Erforschung des Herzens","date":"2016-09-14T10:22:49Z","durationInSeconds":1528,"websiteUrl":"https://gadg.fm/51","audioUrl":"https://audio.podigee-cdn.net/543141-m-c1f8d774f201a02ff6d60b708d247f97.mp3?source=feed","transcript":"","description":"Wir sprechen in diesem Zeitsprung über die Geschichte der Rhythmologie und der Pulslehre. Wir beginnen in China im 5. Jahrhundert vor Christus und hangeln uns vor bis zur Erfindung des Elektrokardiogramms (EKG) Anfang des 20. Jahrhunderts.","episodeLinks":[],"temporalLinks":["5. Jahrhundert","20. Jahrhundert"],"literature":[]}
    {"id":50,"title":"Ossian, ein altgälisches Epos wie keines davor","date":"2016-09-07T06:57:41Z","durationInSeconds":1593,"websiteUrl":"https://gadg.fm/50","audioUrl":"https://audio.podigee-cdn.net/543139-m-5ba1317a730aeaf94c1b8edfe9cf6066.mp3?source=feed","transcript":"","description":"Wir springen ins 18. Jahrhundert und nehmen ein Epos unter die Lupe, das fast 1500 Jahre nach seiner Entstehung zum ersten Mal in die englische Sprache übersetzt wird. In Windeseile findet es Fans, von Napoleon über Jefferson bis Goethe, aber es gibt auch Stimmen, die so Einiges an dem Machwerk auszusetzen haben. Und zwar aus gutem Grund, wie sich herausstellen wird.","episodeLinks":[],"temporalLinks":["18. Jahrhundert"],"literature":[]}
    {"id":49,"title":"Der »Dig Tree« und die erste Durchquerung Australiens","date":"2016-08-31T11:37:52Z","durationInSeconds":1572,"websiteUrl":"https://gadg.fm/49","audioUrl":"https://audio.podigee-cdn.net/543137-m-1a2c9b90a2982a5d5c06b1e1c09be9dc.mp3?source=feed","transcript":"","description":"Wir begeben uns zum ersten Mal nach Australien: 1860 bricht eine Expedition australischer Einwanderer auf, um zum ersten Mal den Kontinent von Süden nach Norden zu durchqueren. Sie starten in Melbourne zum etwa 3.000 Kilometer entfernten Golf von Carpentaria. Doch die Expedition endet tragisch – unter einem Eucalyptus-Baum.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":48,"title":"George Ansons katastrophale Expedition – und ihre Folgen","date":"2016-08-25T06:02:38Z","durationInSeconds":2467,"websiteUrl":"https://gadg.fm/48","audioUrl":"https://audio.podigee-cdn.net/543134-m-57f57a1761d0b97b88f4e626b151491c.mp3?source=feed","transcript":"","description":"Wir springen ins Jahr 1740 und sprechen über eine Schiffsexpedition, die in die Geschichte als die größte medizinische Katastrophe auf See eingehen sollte.","episodeLinks":[],"temporalLinks":["Jahr 1740"],"literature":[]}
    {"id":47,"title":"Die Schwabenkinder und ihre Geschichte","date":"2016-08-17T07:58:10Z","durationInSeconds":1437,"websiteUrl":"https://gadg.fm/47","audioUrl":"https://audio.podigee-cdn.net/543133-m-d154bfbe244b1522a41fdcd88b95f672.mp3?source=feed","transcript":"","description":"Über mehrere Jahrhunderte wurden Kinder aus den Bergdörfern in Tirol, Vorarlberg und der Schweiz über die Alpen nach Schwaben geschickt, um dort zu arbeiten. In diesem Zeitsprung verfolgen wir die Geschichte der Schwaben- oder Hütekinder vom Beginn des Schwabengehens, in der Frühen Neuzeit, bis zum Ende nach dem 1. Weltkrieg.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":46,"title":"Aufstieg und Fall der Republik Ragusa","date":"2016-08-09T06:47:04Z","durationInSeconds":1707,"websiteUrl":"https://gadg.fm/46","audioUrl":"https://audio.podigee-cdn.net/543129-m-8708a9e9df2ee223c757c2abe91ed6f4.mp3?source=feed","transcript":"","description":"In diesem Zeitsprung springen wir bis ins späte Früh-Mittelalter und begleiten den mediterranen Stadtstaat Ragusa an der dalmatinischen Küste von seiner Gründung, seiner Blütezeit und schlussendlich bis zu seinem Ende im 19. Jahrhundert.","episodeLinks":[],"temporalLinks":["19. Jahrhundert"],"literature":[]}
    {"id":45,"title":"Zwentendorf – Das sicherste Kernkraftwerk der Welt","date":"2016-08-02T12:39:04Z","durationInSeconds":1476,"websiteUrl":"https://gadg.fm/45","audioUrl":"https://audio.podigee-cdn.net/543127-m-7e47264526197517a0af063ab9c7a8b7.mp3?source=feed","transcript":"","description":"In den 1970er Jahren soll in Österreich, nur 40 Kilometer Luftlinie von Wien entfernt, das erste österreichische Kernkraftwerk in Betrieb gehen. Der Bau ist fertiggestellt, die Brennstäbe sind geliefert, doch die erste (und unglaublich knappe) Volksabstimmung der 2. Republik und die sich formierende Umweltbewegung machen dem Kanzler Kreisky einen Strich durch die Rechnung.","episodeLinks":[],"temporalLinks":["1970er Jahre"],"literature":[]}
    {"id":44,"title":"Eine kurze Geschichte der Süßigkeiten","date":"2016-07-25T10:52:39Z","durationInSeconds":1914,"websiteUrl":"https://gadg.fm/44","audioUrl":"https://audio.podigee-cdn.net/543124-m-f014407aa92b933a82e079b01d19003b.mp3?source=feed","transcript":"","description":"Wir springen diesmal quer durch die Jahrhunderte und sprechen in mehreren Anekdoten darüber, wie Süßigkeiten das wurden, was sie heute sind.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":43,"title":"Josef Eisemann, Seiltänzer in Wien","date":"2016-07-20T20:59:43Z","durationInSeconds":1605,"websiteUrl":"https://gadg.fm/43","audioUrl":"https://audio.podigee-cdn.net/543122-m-935cdda773e312e1ab366152345f9aa0.mp3?source=feed","transcript":"","description":"Wir springen in diesem Zeitsprung in die Nachkriegszeit, der Ort des Geschehens ist Wien. Es geht in dieser (fast vergessenen) Geschichte um Josef Eisemann, Seiltänzer and tragische Sensation des Sommers 1949.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":42,"title":"The City of Roses – Ein Rosengarten für Portland","date":"2016-07-12T06:46:25Z","durationInSeconds":1528,"websiteUrl":"https://gadg.fm/42","audioUrl":"https://audio.podigee-cdn.net/543118-m-0eed50d329c115f0a7ac40c4773af0c4.mp3?source=feed","transcript":"","description":"Portland ist für seine bunte Musik- und Kunstszene bekannt, für eine hohe Hipster- und Kaffeebrauerdichte. Die Stadt selbst schmückt sich gern mit Rosen und mit einem besonders prächtigen – und für amerikanische Verhältnisse – uralten Rosengarten, den \"International Rose Test Garden\". Heute kann man dort an tausenden Rosenbüschen schnuppern und neuen Sorten beim Wachsen zuschauen. Angelegt wurde der Garten 1917, mitten im 1. Weltkrieg, als \"Safe Haven\" für europäische Rosenzüchtungen.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":41,"title":"Der Wiener Kreis und die Ermordung von Moritz Schlick","date":"2016-07-04T09:45:26Z","durationInSeconds":1847,"websiteUrl":"https://gadg.fm/41","audioUrl":"https://audio.podigee-cdn.net/543116-m-be79efb3cc401dc333c88ba423ecf962.mp3?source=feed","transcript":"","description":"Am 22. Juni 1936 wird Moritz Schlick, einer der Protagonisten des Wiener Kreises, auf dem Weg zu seiner Vorlesung von einem ehemaligen Doktoranden ermordet. In diesem Zeitsprung beschäftigen wir uns mit den Positionen des Neopositivismus, einer der einflussreichsten wissenschaftlichen Strömung des 20. Jahrhunderts, und den (politischen) Umständen, die zum Ende des Wiener Kreises führten.","episodeLinks":[],"temporalLinks":["22. Juni 1936","20. Jahrhundert"],"literature":[]}
    {"id":40,"title":"Über den Ursprung der Seidenstraße","date":"2016-06-27T09:20:16Z","durationInSeconds":1636,"websiteUrl":"https://gadg.fm/40","audioUrl":"https://audio.podigee-cdn.net/543114-m-a2912b86243c2b9bbb2d80e3a01ec4fc.mp3?source=feed","transcript":"","description":"Die Seidenstraße, Überbegriff für Routen von Ostasien bis zum Mittelmeer, transportierte nicht nur Waren, sondern auch Ideen, Philosophien, Religionen und ganze Kulturen. In diesem Zeitsprung sprechen wir über die Anfänge dieser bahnbrechenden Entwicklung und warum wir sie wahrscheinlich Pfeil und Bogen zu verdanken haben.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":39,"title":"Die Legion Erzengel Michael und Corneliu Codreanu","date":"2016-06-20T16:33:01Z","durationInSeconds":1513,"websiteUrl":"https://gadg.fm/39","audioUrl":"https://audio.podigee-cdn.net/543111-m-0e2b3a8ce30b7ec40cb9aa277d745050.mp3?source=feed","transcript":"","description":"Wir springen in das Groß-Rumänien der Zwischenkriegszeit: Unter Corneliu Zelea Codreanu entstand mit der Legionärsbewegung die drittgrößte faschistische Bewegung Europas. Im Gegensatz zu anderen Faschisten setzte der »Căpitanul« genannte Parteiführer nicht auf mitreißende Reden, sondern auf Schweigen. So kommt es, dass nur ein einziges Tondokument von ihm erhalten ist.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":38,"title":"Eine kurze Geschichte der Leibeigenschaft","date":"2016-06-13T09:45:19Z","durationInSeconds":1959,"websiteUrl":"https://gadg.fm/38","audioUrl":"https://audio.podigee-cdn.net/543110-m-2db5edcb56012ebbeead660baaf32c7f.mp3?source=feed","transcript":"","description":"In dieser Episode befassen wir uns mit Unfreien, Leibeigenen oder schlicht jener Schicht, die über Jahrhunderte die tägliche Arbeit verrichtete. Als Beispiel wie manche Mitglieder dieser Schicht behandelt wurden, dient eine recht grauenvolle Episode aus dem frühen Mittelalter.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":37,"title":"Eine Reise um die Welt","date":"2016-06-06T11:08:56Z","durationInSeconds":1584,"websiteUrl":"https://gadg.fm/37","audioUrl":"https://audio.podigee-cdn.net/543108-m-5647287b70901ac2d746f06d53e471b7.mp3?source=feed","transcript":"","description":"Wir springen ins Jahr 1846 und begleiten eine der ersten Weltreisenden auf ihrer zweijährigen Tour um den Globus. Die Wienerin Ida Pfeiffer bricht zwar alleine auf, aber sie nutzt ein Netzwerk europäischer Eliten, auf das sie auf der ganzen Welt zugreifen kann. Sie sammelt Naturalien für Museen und Ausstellungen und finanziert ihre Fahrten durch Bücher und Reiseberichte – die alle auch digital verfügbar sind.","episodeLinks":[],"temporalLinks":["Jahr 1846"],"literature":[]}
    {"id":36,"title":"Eine sehr kurze Geschichte des Deodorants","date":"2016-05-30T10:10:49Z","durationInSeconds":1489,"websiteUrl":"https://gadg.fm/36","audioUrl":"https://audio.podigee-cdn.net/543107-m-8fda9ea263c56157f11a7f436d734a6e.mp3?source=feed","transcript":"","description":"Duftende und wohlriechende Menschen wohin man geht, das gab's nicht immer. Das gibt es zwar auch heute nicht überall, aber in diesem Zeitsprung sprechen wir darüber, wie neue Werbungs- und Marketingstrategien uns Anfang des 20. Jahrhunderts dazu brachten, Deodorant als etwas Unersetzliches anzusehen.","episodeLinks":[],"temporalLinks":["20. Jahrhundert"],"literature":[]}
    {"id":35,"title":"Magia Posthuma – Vampirismus in Zeiten der Aufklärung","date":"2016-05-23T08:51:58Z","durationInSeconds":1661,"websiteUrl":"https://gadg.fm/35","audioUrl":"https://audio.podigee-cdn.net/543105-m-748c5f1ef2a28b80307e12cbb9377549.mp3?source=feed","transcript":"","description":"Im 18. Jahrhundert häufen sich an den Rändern der Habsburger Monarchie Fälle von Magia Posthuma – Totenzauber! Diese frühen Berichte von Vampirismus beschäftigen nicht nur die Gelehrten der Aufklärung, sondern auch den kaiserlichen Hof in Wien: Maria Theresia verbietet daraufhin nicht nur jegliche Formen von Grab- und Leichenschändungen, sondern beauftragt ihren Leibarzt Gerard van Swieten mit der Untersuchung der Vorfälle.","episodeLinks":[],"temporalLinks":["18. Jahrhundert"],"literature":[]}
    {"id":34,"title":"Tee, Silber und Rauschmittel","date":"2016-05-17T08:35:08Z","durationInSeconds":1723,"websiteUrl":"https://gadg.fm/34","audioUrl":"https://audio.podigee-cdn.net/543103-m-58b90bd40708f0caf6ab75e2841d23e3.mp3?source=feed","transcript":"","description":"Wir springen in diesem Zeitsprung zurück ins 18. Jahrhundert, wandern dann weiter bis ins mittlere 19. Jahrhundert, und sehen uns an, welche Auswirkungen der unbändige Durst der Briten nach Tee für China hatte. Auswirkungen, die direkt bis tief ins 20. Jahrhundert, indirekt bis heute zu spüren sind.","episodeLinks":[],"temporalLinks":["18. Jahrhundert","19. Jahrhundert","20. Jahrhundert"],"literature":[]}
    {"id":33,"title":"Curta – eine Rechenmaschine und ihre Geschichte","date":"2016-05-09T08:49:20Z","durationInSeconds":1719,"websiteUrl":"https://gadg.fm/33","audioUrl":"https://audio.podigee-cdn.net/543100-m-c03ed961d28c8a01836f0ed38da5b0b0.mp3?source=feed","transcript":"","description":"In dieser Woche widmen wir uns der Geschichte einer mechanischen Rechenmaschine und dem bewegten Schicksal ihres Erfinders: Der Wiener Curt Herzstark entwarf die Curta in den 1930er Jahren und beendete die Pläne im KZ Buchenwald, ehe die kleinste serienmäßig produzierte Vier-Spezies-Rechenmaschine der Welt in Liechtenstein ab 1947 hergestellt wurde.","episodeLinks":[],"temporalLinks":["1930er Jahre"],"literature":[]}
    {"id":32,"title":"Henry Gunther","date":"2016-05-03T07:35:47Z","durationInSeconds":1298,"websiteUrl":"https://gadg.fm/32","audioUrl":"https://audio.podigee-cdn.net/543097-m-208da2ce1e8c4199184a919ec17e50f5.mp3?source=feed","transcript":"","description":"Wir springen diese Woche nicht weit zurück: Wir starten im Jahr 1895 mit der Geburt eines Mannes namens Henry Gunther und begleiten sein Leben einige Zeit. Was es mit Henry Gunther genau auf sich hat, sei hier jedoch noch nicht verraten.","episodeLinks":[],"temporalLinks":["Jahr 1895"],"literature":[]}
    {"id":31,"title":"Blitzkrieg im Fußballstadion","date":"2016-04-25T09:18:17Z","durationInSeconds":1905,"websiteUrl":"https://gadg.fm/31","audioUrl":"https://audio.podigee-cdn.net/543094-m-6094e5431bad682d48ca88945a78c3ff.mp3?source=feed","transcript":"","description":"Wir springen diesmal in die Zeit des Nationalsozialismus und widmen uns der Geschichte des Fußballs. Es geht um einen Fußballsystemstreit zwischen Sepp Herberger und Karl Oberhuber hinter dem deutlich mehr steckt, als reine Fußballtaktik. Dabei streifen wir einige zentrale Themen der Fußballgeschichte, wie das Pyramidensystem und das WM-System, die Abseitsregel oder das Finale der Deutschen Meisterschaft 1941 zwischen Schalke 04 und Rapid Wien. Ein besonderer Dank geht für diese Episode an Tobias Escher! Er steht uns als Taktikexperte zur Verfügung und erklärt uns die unterschiedlichen Spielweisen. Neben seinen Analysen auf Spielverlagerung hat er auch ein Buch zur Geschichte von Fußballtaktik geschrieben, in dem der Fußballsystemstreit ebenfalls Thema ist: »Vom Libero zur Doppelsechs. Eine Taktikgeschichte des deutschen Fußballs«. Wer mehr über Fußballtaktik wissen möchte, sollte beim epischen Tribünengespräch mit Tobias im Rasenfunk reinhören. Und noch ein letzter Hinweis: Zum Spielsystemstreit hat Markwart Herzog das Buch »\"Blitzkrieg\" im Fußballstadion« geschrieben.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":30,"title":"Wie die Zeit zu unserer Zeit wurde","date":"2016-04-18T08:42:51Z","durationInSeconds":1617,"websiteUrl":"https://gadg.fm/30","audioUrl":"https://audio.podigee-cdn.net/543086-m-cba0d199fbcc9e88d630558241a3c822.mp3?source=feed","transcript":"","description":"Pünktlich zur Jubiläumsepisode sehen wir uns die eine Sache genauer an, um die es hier immer geht: die Zeit. Obwohl die Zeitbestimmung und Zeitmessung schon seit Jahrtausenden durchgeführt wird, ist unsere standardisierte Zeit ein relativ junges Kind der Geschichte. Wir sprechen darüber, warum im Laufe des 19. Jahrhunderts beinahe zeitgleich (ha!) überall auf der Welt die Standardisierung der Zeit forciert wurde. Eine Geschichte also im wahrsten Sinne des Wortes.","episodeLinks":[],"temporalLinks":["19. Jahrhundert"],"literature":[]}
    {"id":29,"title":"Ein Müller in den Fängen der Inquisition","date":"2016-04-11T08:21:15Z","durationInSeconds":1722,"websiteUrl":"https://gadg.fm/29","audioUrl":"https://audio.podigee-cdn.net/543083-m-fc4bd75af606d67c5057be5dc1134a11.mp3?source=feed","transcript":"","description":"Ende des 16. Jahrhunderts erregt Domenico Scandella, ein Müller in einem kleinen Bergdorf in Oberitalien, die Aufmerksamkeit der Inquisition. Die Geschichte bietet einen seltenen und überraschenden Einblick in das Leben eines Menschen in der Frühen Neuzeit, der nicht nur heftige Kritik an der Kirche übte, sondern die Entstehung der Welt anhand von vergorenem Käse erklärte.","episodeLinks":[],"temporalLinks":["16. Jahrhundert"],"literature":[]}
    {"id":28,"title":"Von Appenzellern, Bregenzern und einer Frau namens Guta","date":"2016-04-04T08:57:07Z","durationInSeconds":1530,"websiteUrl":"https://gadg.fm/28","audioUrl":"https://audio.podigee-cdn.net/543080-m-c25f41cc341299f0b369bfcacbbc05a6.mp3?source=feed","transcript":"","description":"In dieser Episode springen wir in die Zeit der Appenzellerkriege im sehr frühen 15. Jahrhundert. Der Sage nach spielte eine alte Spinnerin dabei eine wichtige Rolle. Aber tat sie das wirklich?","episodeLinks":[],"temporalLinks":["15. Jahrhundert"],"literature":[]}
    {"id":27,"title":"Die Rote Zora und ihre Vorfahren","date":"2016-03-29T07:37:00Z","durationInSeconds":1631,"websiteUrl":"https://gadg.fm/27","audioUrl":"https://audio.podigee-cdn.net/543079-m-4482aba65d75b318569e9218c7165bff.mp3?source=feed","transcript":"","description":"In dieser Episode widmen wir uns der kurzen, aber ereignisreichen Geschichte der Uskoken, deren Name nicht nur mit Piraterie und der kroatischen Küstenstadt Senj verbunden ist, sondern auch mit einem Kinderbuchklassiker.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":26,"title":"Wie der Champagner zu seinen Bläschen kam","date":"2016-03-21T08:37:30Z","durationInSeconds":1273,"websiteUrl":"https://gadg.fm/26","audioUrl":"https://audio.podigee-cdn.net/543077-m-1ea642f2d60111cb277a6295d2a4fc9e.mp3?source=feed","transcript":"","description":"Die Champagne in Frankreich war nicht immer berühmt für den nach ihr benannten Schaumsekt. In diesem Zeitsprung sprechen wir darüber,wie die Weinbauern aus einem regionalen Nachteil einen Vorteil, und daraus gleich eine bis heute erfolgreiche Branche machten.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":25,"title":"Eine kaiserliche Bibliothek des Menschengeschlechts","date":"2016-03-14T11:14:36Z","durationInSeconds":1223,"websiteUrl":"https://gadg.fm/25","audioUrl":"https://audio.podigee-cdn.net/543074-m-9c140bdd0a63ae2f8231e17376157faf.mp3?source=feed","transcript":"","description":"1575 wird Hugo Blotius zum ersten offiziellen Bibliothekar der kaiserlichen Bibliothek in Wien – die heutige Nationalbibliothek. Er erfindet in der Folge nicht nur den Leihschein, sondern plant mit der »Bibliotheca Generis Humani Imperatoriae« eine Bibliothek gigantischen Ausmaßes. Ein besonderer Dank geht diesmal an Ralf Stockmann: Nicht nur, weil er uns als Hugo Blotius zur Verfügung stand, sondern auch, weil er das Ultraschall-Projekt auf die Beine gestellt hat und auch sonst die Podcasting-Community maßgeblich voranbringt.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":24,"title":"A French Connection, zum Scheitern verurteilt","date":"2016-03-07T08:13:09Z","durationInSeconds":1692,"websiteUrl":"https://gadg.fm/24","audioUrl":"https://audio.podigee-cdn.net/543073-m-91297a2557556240c82dd6c0ca718d5f.mp3?source=feed","transcript":"","description":"Manche Verschwörungen sind zum Scheitern verurteilt. Eine davon haben wir ausgegraben: Kulisse dafür ist der amerikanische Unabhängigkeitskrieg, Protagonisten sind ein hochrangiger französischer Offizier und ein junger, etwas naiver Aristokrat, der es aber doch nochzum Hero of Two Worlds brachte.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":23,"title":"Ziemlich beste Feindschaft oder Die Anfänge der Bakteriologie","date":"2016-02-29T11:57:47Z","durationInSeconds":1531,"websiteUrl":"https://gadg.fm/23","audioUrl":"https://audio.podigee-cdn.net/543070-m-422e5129b0fecf06c600d0ad23306af5.mp3?source=feed","transcript":"","description":"Eine Geschichte über Wissenschaftsgeschichte: Wir springen ans Ende des 19. Jahrhunderts und werden Zeugen eines historischen Streits zweier weltberühmter Wissenschaftler, die die Grundlagen der Mikrobiologie und Bakteriologie geschaffen haben – Robert Koch und Luis Pasteur. Ein großer Dank geht an Nicolas Wöhrl und Reinhard Remfort, die den sehr hörenswerten Podcast Methodisch Inkorrekt verantworten und die Rivalität der beiden Forscher für uns inszeniert haben!","episodeLinks":[],"temporalLinks":["19. Jahrhundert"],"literature":[]}
    {"id":22,"title":"Vom Goldjungen zum Staatsgefangenen","date":"2016-02-22T10:01:53Z","durationInSeconds":1529,"websiteUrl":"https://gadg.fm/22","audioUrl":"https://audio.podigee-cdn.net/543068-m-fe02a391bc2e699bcc1c1b4e852b1032.mp3?source=feed","transcript":"","description":"In diesem Zeitsprung sehen wir uns an, wie eine kleine Lüge schnell mal zu einer lebensverändernden Sache werden kann. Dazu springen wir ins 17. Jahrhundert und lernen einen jungen Mann namens Johann Friedrich Böttger kennen.","episodeLinks":[],"temporalLinks":["17. Jahrhundert"],"literature":[]}
    {"id":21,"title":"Von der Erfindung der Einbauküche","date":"2016-02-15T10:11:29Z","durationInSeconds":1396,"websiteUrl":"https://gadg.fm/21","audioUrl":"https://audio.podigee-cdn.net/543064-m-543eb9f683c09dee937fbf06571de223.mp3?source=feed","transcript":"","description":"Diesmal geht es bei Zeitsprung um Architekturgeschichte: Wir widmen uns der Wiener Architektin Margarete Schütte-Lihotzky, die in den 1920er Jahren in Frankfurt den Prototypen der modernen Einbauküche entwickelt, die Frankfurter Küche.","episodeLinks":[],"temporalLinks":["1920er Jahre"],"literature":[]}
    {"id":20,"title":"Von Drachenknochen und Schildkrötenorakeln","date":"2016-02-08T09:31:29Z","durationInSeconds":1585,"websiteUrl":"https://gadg.fm/20","audioUrl":"https://audio.podigee-cdn.net/543059-m-6cc4b202d8b281a5ee199847d0928135.mp3?source=feed","transcript":"","description":"Chinas Geschichte ist lang, geht aber noch viel weiter zurück als jene der bekannten Dynastien.Wie Fossilien dieser langen Geschichte, und die Praxis sie für Tinkturen aller Art zu verwenden, zurwohl wichtigsten archäologischen Entdeckung des späten 19. Jahrhunderts in China geführt haben, das erzählen wir in dieser Episode des Zeitsprungs.","episodeLinks":[],"temporalLinks":["19. Jahrhundert"],"literature":[]}
    {"id":19,"title":"Wenn ein Wissenschaftler an Drachen glaubt","date":"2016-02-01T10:05:30Z","durationInSeconds":1396,"websiteUrl":"https://gadg.fm/19","audioUrl":"https://audio.podigee-cdn.net/543058-m-ac7dbad0d007f2a505d061cbdf37cc3c.mp3?source=feed","transcript":"","description":"Eine Geschichte über einen Wissenschaftler, dessen Laufbahn eine ungewöhnliche Wendung nimmt: In kurzer Zeit wird Edgar Dacqué vom anerkannten Paläontologen zu einem Mythologen. Er glaubt nicht nur daran, dass Urmenschen (mit einem dritten Auge) gemeinsam mit Drachen in Atlantis gelebt haben, sondern verbreitet auch Ideen wie die Welteislehre.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":18,"title":"Wie Russland den Bart verlor","date":"2016-01-24T21:39:48Z","durationInSeconds":1460,"websiteUrl":"https://gadg.fm/18","audioUrl":"https://audio.podigee-cdn.net/543056-m-3e3f07070e2ee58067f7131ec831d28c.mp3?source=feed","transcript":"","description":"Wir springen ins Ende des 17. Jahrhunderts, Ort ist das Russland des jungen Zaren Peter des Großen. Seine Begeisterung für den Westen zeigt sich nicht nur in seinem Interesse an den Kriegsmarinen Hollands und Englands, sondern auch in Sitten, Kleidung und Aussehen der westlichen Adligen.","episodeLinks":[],"temporalLinks":["17. Jahrhundert"],"literature":[]}
    {"id":17,"title":"Eine Urkunde, ein Zeltlager und eine Fälschung","date":"2016-01-17T17:27:45Z","durationInSeconds":1356,"websiteUrl":"https://gadg.fm/17","audioUrl":"https://audio.podigee-cdn.net/543053-m-c8f281e89e2917b24c5a55df692cb352.mp3?source=feed","transcript":"","description":"In diesem Zeitsprung begeben wir uns mal wieder ins Mittelalter: Wir sprechen über ein außergewöhnliches Ereignis im Jahr 1156. Es treffen sich zwei Herzöge und ein Kaiser in einem Zeltlager auf den »Wiesen von Barbing«, wenige Kilometer östlich von Regensburg, zu einem Fahnenritual. Ein besonderer Dank geht an Martin Fischer, der den sehr hörenswerten Podcast Staatsbürgerkunde macht und dafür sorgt, dass bei Zeitsprung zum ersten Mal auch Latein zu hören ist.","episodeLinks":[],"temporalLinks":["Jahr 1156"],"literature":[]}
    {"id":16,"title":"Ton, Steine, Scherben oder wie Rom sich einen achten Hügel baute","date":"2016-01-10T20:18:17Z","durationInSeconds":1260,"websiteUrl":"https://gadg.fm/16","audioUrl":"https://audio.podigee-cdn.net/543051-m-09a24b2dad3bb6a80e5c437812de9404.mp3?source=feed","transcript":"","description":"Was verbindet den Karthager Hannibal mit einem kleinen Hügel im Süden Roms? Seine Feldzüge gegen das Römische Reich sind es nicht, so viel sei verraten.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":15,"title":"Das Mailüfterl","date":"2016-01-03T20:50:27Z","durationInSeconds":1203,"websiteUrl":"https://gadg.fm/15","audioUrl":"https://audio.podigee-cdn.net/543050-m-50a77177b0d8328d3dae28cdb28dbea7.mp3?source=feed","transcript":"","description":"Der erste Zeitsprung in diesem Jahr führt uns in die Computergeschichte: Es geht um einen Computerpionier, der nicht nur einen der ersten Volltransistor-Rechenautomaten in Europa gebaut hat, sondern auch für eine Programmiersprache verantwortlich war.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":14,"title":"Ein englisches Atlantis","date":"2015-12-28T08:50:01Z","durationInSeconds":1181,"websiteUrl":"https://gadg.fm/14","audioUrl":"https://audio.podigee-cdn.net/543047-m-56b910d33775dba94d924c16a135d0b3.mp3?source=feed","transcript":"","description":"Nicht erst seit Platos Atlantis, hat der Gedanke einer versunkenen Zivilisation die Menschen über die Jahrhunderte beschäftigt. Im letzten Zeitsprung dieses Jahres sprechen wir über ein englisches Atlantis, das zwar nicht von der Größenordnung der sagenumwobenen Zivilisation war, dafür aber tatsächlich existiert hat.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":13,"title":"Ein Spionagefall erschüttert die Habsburger Monarchie","date":"2015-12-20T18:07:42Z","durationInSeconds":1743,"websiteUrl":"https://gadg.fm/13","audioUrl":"https://audio.podigee-cdn.net/543046-m-a590104e3204edaf059e3c9b696e8d0f.mp3?source=feed","transcript":"","description":"Wir springen ins Jahr 1913 nach Wien, wo am 24./25. Mai ein hochrangiges Mitglied der Armee als Spion enttarnt wird. Außerdem haben wir noch ein kleines Weihnachts-Special vorbereitet. Vielen Dank an Lothar Bodingbauer, der uns als Julius Raab zur Verfügung stand. Er liest ein Schreiben an den Ministerrat, das Jahr für Jahr um die Weihnachtszeit die Runde macht. Außerdem macht er die hörenswerten Podcasts Die Physikalische Soiree, Lob und Tadel und Bienengespräche.","episodeLinks":[],"temporalLinks":["Jahr 1913"],"literature":[]}
    {"id":12,"title":"Ein Kaiser, ein Gott, viele Todesfälle","date":"2015-12-13T22:22:20Z","durationInSeconds":1626,"websiteUrl":"https://gadg.fm/12","audioUrl":"https://audio.podigee-cdn.net/543044-m-0ed1eef2069b16370d84dca950d88f65.mp3?source=feed","transcript":"","description":"Eine Geschichte in die alte Geschichte und das spätantike Rom: Wir sprechen über römische Kaiser, einen Sonnengott, einen schwarzen Stein und ein unrühmliches Ende im Tiber.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":11,"title":"Von Kindern und Kegeln","date":"2015-12-06T21:33:55Z","durationInSeconds":1328,"websiteUrl":"https://gadg.fm/11","audioUrl":"https://audio.podigee-cdn.net/543043-m-9b44355b230048609017e8197ebc3845.mp3?source=feed","transcript":"","description":"Mit Kind und Kegel: Wer oder was ist eigentlich der »Kegel«? In diesem Zeitsprung gehen wir dieser Frage nach, sehen uns einen dieser Kegel genauer an und reisen gemeinsam von Regensburg nach Madrid und Brüssel. Wieder mal mit der großartigen stimmlichen Unterstützung von Martin Hemmer. Vielen Dank!","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":10,"title":"Craigslist in der Frühen Neuzeit","date":"2015-11-30T09:15:23Z","durationInSeconds":1143,"websiteUrl":"https://gadg.fm/10","audioUrl":"https://audio.podigee-cdn.net/543041-m-b42019c5b430cdf41da1875f13e068a7.mp3?source=feed","transcript":"","description":"Wer in der Frühen Neuzeit etwas kaufen oder verkaufen wollte, eine Wohnung oder Arbeit gesucht hat, konnte ab Mitte des 17. Jahrhunderts auf eine neue Form der Informationsvermittlung zurückgreifen. In Adressbüros – oder auch Frag- und Kundschaftsämtern – gab es die Möglichkeit, gegen eine Gebühr, Vermittlungsanliegen in Register eintragen zu lassen. Was heute selbstverständlich klingt, war damals nicht unumstritten. Vielen Dank an Melanie Bartos, die Stimme aus der Frühen Neuzeit. Sie liest einen Eintrag zum Fragamt aus dem Wiener Diarium von 1707. Außerdem macht sie mit »Zeit für Wissenschaft« einen sehr hörenswerten Podcast. Wer mehr über Adressbüros wissen möchte, wird bei Anton Tantner fündig. Er hat nicht nur eine Habilitation zu dem Thema geschrieben, sondern führt auch das lesenswerte Blog »Adresscomptoir«.","episodeLinks":[],"temporalLinks":["17. Jahrhundert"],"literature":[]}
    {"id":9,"title":"Wer den englischen Parlamentsbrand auf dem Kerbholz hat","date":"2015-11-22T22:44:39Z","durationInSeconds":1176,"websiteUrl":"https://gadg.fm/9","audioUrl":"https://audio.podigee-cdn.net/543039-m-b50699e675a46ad38847c2319ccd39a5.mp3?source=feed","transcript":"","description":"Im Oktober 1834 wird in London eine fatale Entscheidung getroffen: Wir sprechen in diesem Zeitsprung über Schulden, ein brennendes Parlament und den Stock Exchange. Und was die alle miteinander zu tun haben.","episodeLinks":[],"temporalLinks":["Oktober 1834"],"literature":[]}
    {"id":8,"title":"Herr der Fliegen","date":"2015-11-16T09:11:08Z","durationInSeconds":1104,"websiteUrl":"https://gadg.fm/8","audioUrl":"https://audio.podigee-cdn.net/543038-m-b9c84dd7120a615686a03d7464ae28eb.mp3?source=feed","transcript":"","description":"Die Drosophila melanogaster ist nicht irgendeine Fliege: Sie ist das erfolgreichste Labortier der Geschichte. Sie hat in den etwas über 100 Jahren ihrer Erforschung schon einiges mitgemacht. In dieser Episode widmen wir uns dem Thema Wissenschaftsgeschichte und springen zu den Anfängen der Genetik und der Biologie als experimenteller Wissenschaft.","episodeLinks":[],"temporalLinks":[],"literature":[]}

    {"id":6,"title":"Ada und die Pferdewetten","date":"2015-11-01T20:44:11Z","durationInSeconds":1010,"websiteUrl":"https://gadg.fm/6","audioUrl":"https://audio.podigee-cdn.net/543035-m-018fafeed1ebe406662458b2803ace9e.mp3?source=feed","transcript":"","description":"Zu ihrem Vater, Lord Byron, hatte sie zu Lebzeiten keinen Kontakt, dafür ist sie neben ihm begraben. Eine Geschichte über Augusta Ada Byron King, Countess of Lovelace, die heute als erste Programmiererin der Welt gilt. Die Maschine, die ihren Code ausführen sollte, die Analytical Engine, ist aber nie gebaut worden. Und der Plan, das fehlende Geld für die Fertigstellung durch Pferdewetten zu verdienen, ist nicht aufgegangen.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":5,"title":"Lernen Sie Geschichte!","date":"2015-10-25T16:22:51Z","durationInSeconds":1040,"websiteUrl":"https://gadg.fm/5","audioUrl":"https://audio.podigee-cdn.net/543033-m-c669b7a6cc0fa51c6aa6ca53c3bdf5e9.mp3?source=feed","transcript":"","description":"Wir springen nur wenige Jahrzehnte zurück in das Jahr 1981: Der österreichische Bundeskanzler Bruno Kreisky gibt im Pressefoyer ein denkwürdiges Fernsehinterview. Einen kurzen Ausschnitt dieses Interviews kennen treue Zeitsprung-HörerInnen – aus unserem Jingle. Wir üben uns ein wenig in Quellenkritik und fragen uns, was es mit der Aufforderung Geschichte zu lernen, überhaupt auf sich hat.","episodeLinks":[],"temporalLinks":["Jahr 1981"],"literature":[]}
    {"id":4,"title":"Wellingtons Rache, oder: Ein Bein für ein Königreich","date":"2015-10-18T19:27:16Z","durationInSeconds":834,"websiteUrl":"https://gadg.fm/4","audioUrl":"https://audio.podigee-cdn.net/543031-m-2f4b23ed4d1bc76fce818d8f906b346e.mp3?source=feed","transcript":"","description":"Wir springen in die Zeit der napoleonischen Kriege, genauer zu ihrer finalen Schlacht: Bei Waterloo findet nicht nur die Herrschaft der hundert Tage ein Ende, auch ein Bein sieht seinen letzten Tag. Wir erzählen euch, was es damit auf sich hat.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":3,"title":"Fitness-Parcours für den Pharao","date":"2015-10-11T17:30:33Z","durationInSeconds":780,"websiteUrl":"https://gadg.fm/3","audioUrl":"https://audio.podigee-cdn.net/543027-m-f264f900c78dcc15a05fc6a46a00ae26.mp3?source=feed","transcript":"","description":"Wer regieren will, muss fit sein? Aber wie lässt sich die Regierungsfähigkeit unter Beweis stellen? Im alten Ägypten gab es dafür spezielle Methoden. In diesem Zeitsprung sprechen wir darüber, was Pharaonen auch nach 30 Jahren Regentschaft noch so über sich ergehen lassen mussten.","episodeLinks":[],"temporalLinks":[],"literature":[]}
    {"id":2,"title":"Tatortschau mit Wiedererkennungswert","date":"2015-10-05T10:19:27Z","durationInSeconds":872,"websiteUrl":"https://gadg.fm/2","audioUrl":"https://audio.podigee-cdn.net/543026-m-71f65834253e64dbed7bcfe2f21291ef.mp3?source=feed","transcript":"","description":"Wir springen diesmal nicht ganz so weit zurück in der Geschichte, reden aber wieder über einen Mordfall – vor allen Dingen um seine Aufklärung durch Fingerabdrücke am Tatort. Es geht um die Anfänge der Biometrie und einen gefälschten Fingerabdruck, wobei wir in dem ein oder anderen Nebenplausch die Wissenschafts- und Technikgeschichte streifen. Und ein Kriminologe kommt auch zu Wort.","episodeLinks":[],"temporalLinks":[],"literature":[]}

<p>Diese Seite zeigt Metadaten der regulären Episoden des Podcasts "Geschichten aus der Geschichte", siehe <a
        href="https://geschichte.fm">geschichte.fm</a>.</p>
<div id="raw-data">
    <div id="data-table">loading table</div>
</div>
<div id="graph">loading graph</div>
<p>Code und weitere Dokumentation auf <a href="https://github.com/ideadapt/geschichten-aus-der-geschichte-data">github.com/ideadapt/geschichten-aus-der-geschichte-data</a>
</p>
<script type="text/javascript">
    const gagData = new Promise(async (res, rej) => {
        try {
            const gagDataText = window.location.hash.includes("inline") ?
                document.getElementById("gag-data").innerText
                : (await (await fetch("https://raw.githubusercontent.com/ideadapt/geschichten-aus-der-geschichte-data/refs/heads/main/data/episodes.jsonl")).text())
            const gagData = JSON.parse("[" + gagDataText.trim().replaceAll("\n", ",") + "]")

            res(gagData)
        } catch (e) {
            rej(e)
        }
    })

    window.gagData = gagData
</script>
<script type="module">
    import {html, render} from 'https://unpkg.com/htm/preact/standalone.module.js'

    function renderGraph(gagData) {

        const edges = gagData.map((episode, eIdx) =>
            episode.episodeLinks.map((link, lIdx) => ({
                id: `${eIdx},${lIdx}`,
                start: episode.id,
                end: link
            }))
        ).flat()
        const usedIds = new Set()
        edges.forEach(e => {
            usedIds.add(e.start)
            usedIds.add(e.end)
        })

        const nodes = gagData
            .filter(episode => usedIds.has(episode.id))
            .map(episode => ({
                id: episode.id,
                label: episode.title
            }))

        console.log(edges)
        console.log(nodes)

        const $container = document.getElementById("graph")
        $container.innerHTML = ''
        const orb = new Orb.Orb($container)
        orb.data.setup({nodes, edges})

        orb.view.render(() => orb.view.recenter())
    }

    const groupBy = (x, f) => x.reduce((a, b, i) => ((a[f(b, i, x)] ||= []).push(b), a), {});

    function renderDataTable(gagData) {
        const $table = document.getElementById("data-table")
        const gagDataById = groupBy(gagData, episode => episode.id)
        $table.innerHTML = ''
        render(html`
            <table style="max-height: 50vh;">
                <thead>
                <th>Nr</th>
                <th>Titel</th>
                <th>Erscheinungsdatum</th>
                <th>Erwähnte Episoden</th>
                <th>Zeitreferenzen</th>
                <th>Dauer</th>
                </thead>
                <tbody>${gagData.map(e =>
                        html`
                            <tr>
                                <td><a href="${e.websiteUrl}" target="_blank">${e.id}</a></td>
                                <td>${e.title}</td>
                                <td>${e.date}</td>
                                <td class="col-episode-links">${e.episodeLinks
                                        .map(episodeId => (gagDataById[episodeId] || {0: {}})[0])
                                        .map(episode => (episode.websiteUrl && html`
                                            <a title="${episode.title}" href="${episode.websiteUrl}"
                                               target="_blank">${episode.title}</a>
                                        `) || "")}
                                </td>
                                <td class="col-temporal-links">${e.temporalLinks
                                        .map(link => html`<span>${link}</span>`)
                                }
                                </td>
                                <td>${new Date(e.durationInSeconds * 1000).toISOString().substring(14, 19)}</td>
                            </tr>
                        `
                )}
                </tbody>
            </table>`, $table)
    }

    window.gagData.then(data => {
        if (document.readyState === 'complete') {
            renderDataTable(data)
            renderGraph(data)
        } else {
            document.addEventListener('DOMContentLoaded', () => {
                renderDataTable(data)
                renderGraph(data)
            })
        }
    }).catch(e => console.error('error loading gag data', e))
</script>
</body>
